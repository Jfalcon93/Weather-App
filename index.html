<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Weather App</title>
</head>
<body id="body">
    <div class="location">
        <div class="location-timezone"></div>
    </div>
    <div class="temperature">
       <div class="degree-section">
           <canvas class="icon" width="80" height="80"></canvas>
            <div class="temperature-degree"></div>
            <span>&#176;</span>
            <span class="degree-indicator">F</span>
       </div>
        <div class="temperature-description"></div>
        <div class="time" id="time"></div>
        <div class="extra-details">
            <span class="wind"></span>
            <span class="humidity"></span>
            <span class="dewPoint"></span>
        </div>
    </div>
    <div class="weekday">
        <div id="day">
            <div class="day-header"></div>
            <canvas class="icon-one" width="40" height="40"></canvas>
            <div></div>
            <div class="day-description"></div>
        </div>
        <div id="day">
            <div class="day-header"></div>
            <canvas class="icon-two" width="40" height="40"></canvas>
            <div></div>
            <div class="day-description"></div>
        </div>
        <div id="day">
            <div class="day-header"></div>
            <canvas class="icon-three" width="40" height="40"></canvas>
            <div></div>
            <div class="day-description"></div>
        </div>
        <div id="day">
            <div class="day-header"></div>
            <canvas class="icon-four" width="40" height="40"></canvas>
            <div></div>
            <div class="day-description"></div>
        </div>
        <div id="day">
            <div class="day-header"></div>
            <canvas class="icon-five" width="40" height="40"></canvas>
            <div></div>
            <div class="day-description"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="background.js"></script>
    <script src="skycons.js"></script>
</body>
</html>
